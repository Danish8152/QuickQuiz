<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Science Quiz</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="Science.css">
</head>

<body>
    <div class="container py-5">
        <div class="text-center mb-5">
            <h1>Science Quiz</h1>
            <p>Test your scientific knowledge with our interactive quiz</p>
        </div>

        <!-- Welcome Screen -->
        <div id="welcomeScreen" class="text-center">
            <div class="mb-4">
                <p>Select a difficulty level to start the quiz:</p>
            </div>
            <div class="mb-4" id="levelSelect">
                <button class="btn btn-outline-success mx-2 px-4 py-2" onclick="startQuiz('Easy')">
                    <i class="bi bi-star me-2"></i>Easy
                </button>
                <button class="btn btn-outline-warning mx-2 px-4 py-2" onclick="startQuiz('Medium')">
                    <i class="bi bi-star-half me-2"></i>Medium
                </button>
                <button class="btn btn-outline-danger mx-2 px-4 py-2" onclick="startQuiz('Hard')">
                    <i class="bi bi-stars me-2"></i>Hard
                </button>
            </div>
        </div>

        <!-- Quiz Container -->
        <div class="quiz-container d-none" id="quizContainer">
            <div class="progress progress-bar-quiz">
                <div class="progress-bar" id="quizProgress" role="progressbar" style="width: 0%"></div>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div>
                    <span class="badge" id="difficultyBadge">Easy</span>
                    <span id="questionNumber" class="ms-2">Question 1 of 5</span>
                </div>
                <div class="timer-display"><i class="bi bi-clock"></i> <span id="timer">30</span>s</div>
            </div>

            <div class="mb-4 p-4 rounded questions" id="questionText">Question text appears here</div>

            <div class="d-grid gap-2 mb-4" id="options">
                <!-- Options will be added dynamically -->
            </div>

            <div class="d-flex justify-content-between">
                <button class="btn btn-secondary" id="skipBtn">
                    <i class="bi bi-skip-forward"></i> Skip Question
                </button>
                <button class="btn btn-primary d-none" id="nextBtn">
                    Next Question <i class="bi bi-arrow-right"></i>
                </button>
            </div>
        </div>

        <!-- Results Container -->
        <div class="results-container d-none" id="resultsContainer">
            <h2 class="text-center mb-4">Quiz Results</h2>

            <div class="row mb-4">
                <div class="col-md-4">
                    <div class="summary-card text-center">
                        <h3 id="resultScore">0/5</h3>
                        <p class="mb-0">Score</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="summary-card text-center">
                        <h3 id="resultPercentage">0%</h3>
                        <p class="mb-0">Percentage</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="summary-card text-center">
                        <h3 id="resultTime">00:00</h3>
                        <p class="mb-0">Time Taken</p>
                    </div>
                </div>
            </div>

            <!-- Charts -->
            <div class="row mb-4">
                <div class="col-md-6">
                    <div class="chart-container">
                        <canvas id="scoreChart"></canvas>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="chart-container">
                        <canvas id="timeChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Question Review -->
            <h4 class="mb-3">Questions Review</h4>
            <div id="questionReview">
                <!-- Questions review will be added dynamically -->
            </div>

            <div class="text-center mt-4">
                <button class="btn btn-primary me-2" id="retryBtn">Retry Quiz</button>
                <button class="btn btn-success" id="newQuizBtn">Try Different Level</button>
            </div>
        </div>
        
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="science_Quiz.js"></script>
</body>
</html>
