<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickQuiz</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-DQvkBjpPgn7RC31MCQoOeC9TI2kdqa4+BSgNMNj8v77fdC77Kj5zpWFTJaaAoMbC" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="index.css">

</head>

<body style="background-color: black; display: flex; justify-content: center; align-items: center;">

    <div class="signup-form">
        <div class="login-header">
            <h3 class="login-title">Welcome to QuickQuiz</h3>
            <p style="color: white;">Log in or sign up to continue</p>
        </div>
        <form id="reg-form" class="log-form">
            <input type="text" id="username" class="login-input" name="name" placeholder="Username" required>
            <input type="email" class="login-input" placeholder="Email address" required>
            <input type="password" id="password" name="password" class="login-input" placeholder="Password" required>
            <button type="submit" class="login-button">Sign Up</button>
        </form>
        <div class="login-foot">
            <p style="color: white;">Have already an Account <a href="login.html">Login</a></p>
        </div>
    </div>
    <script src="indexx.js"></script>
    <script>
        const form = document.getElementById('reg-form')
        form.addEventListener('submit', registerUser)

        async function registerUser(event) {
            event.preventDefault()
            const username = document.getElementById('username').value
            const password = document.getElementById('password').value

            const result = await fetch('/api/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username,
                    password
                })
            }).then((res) => res.json())

            if (result.status === 'ok') {
                alert('Success')
            } else {
                alert(result.error)
            }
        }

    </script>
</body>

</html>
