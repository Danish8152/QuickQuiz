<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-DQvkBjpPgn7RC31MCQoOeC9TI2kdqa4+BSgNMNj8v77fdC77Kj5zpWFTJaaAoMbC" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body style="background-color: black; display: flex; justify-content: center;">
    <form class="login-modal" id="login">
        <div class="login-header">
            <h3 class="login-title">Welcome to QuickQuiz</h3>
            <p style="color: white;">Log in or sign up to continue</p>
        </div>
        <div class="login-form active">
            <input type="text" id="username" name="username" class="login-input" placeholder="Username" required>
            <input type="password" id="password" name="password" class="login-input" placeholder="Password" required>
            <div style="text-align: right; margin-bottom: 1rem;">
                <a href="#" style="font-size: 0.9rem;">Forgot
                    password?</a>
            </div>
            <button type="submit" class="login-button">Login</button>
        </div>
    </form>

    <script>
        const form = document.getElementById('login')
        form.addEventListener('submit', login)

        async function login(event) {
            event.preventDefault()
            const username = document.getElementById('username').value
            const password = document.getElementById('password').value

            const result = await fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username,
                    password
                })
            }).then((res) => res.json())

            if (result.status === 'ok') {
                // console.log('Get the token: ', result.data)
                localStorage.setItem('token', result.data)
                alert('Login Succesful')
                window.location.href = 'Home.html';
            } else {
                alert(result.error)
            }
        }

    </script>
</body>

</html>
